<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3600">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="back_button"><a href="index.html"><img src="Photos and Videos/Logos/back.png" alt=""></a></div>
       <div class="sign_up">
            <div class="sign_up_form">
                  <form action="" method="">
                    <div class="sign_up_title">Sign Up</div>

                    <label for="name" class="form_label">Name</label><br>
                    <input type="text" class="form_textfield" id="name" name="name" placeholder="Name"><br>

                    <label for="email" class="form_label">E-Mail</label><br>
                    <input type="email" class="form_textfield" id="email" name="email" placeholder="E-Mail"><br>

                    <label for="password" class="form_label">Password</label><br>
                    <input type="password" class="form_textfield" id="password" name="password" placeholder="Password"><br>

                    <label for="verify_password" class="form_label">Conform Password</label><br>
                    <input type="password" class="form_textfield" id="verify_password" name="verify_password" placeholder="Comform Password"><br>

                    <div class="submit_button"><input type="submit"  value="Sign Up"></div>
                    <div class="login_link">Already Have an Account?<a href="#"> Login</a></div>

                  </form>
            </div>

        </div>
    </main> 
</body>
</html>
